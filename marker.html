<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Marker</title>
  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #ff9800;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Asset Loading -->
    <a-assets>
      <!-- Models -->
      <a-asset-item id="rumah_sebujit" src="assets/rumah_sebujit.glb"></a-asset-item>
      <a-asset-item id="nyobeng_sebujit" src="assets/nyobeng_sebujit.glb"></a-asset-item>
      <a-asset-item id="rumah_jagoi" src="assets/rumah_jagoi.glb"></a-asset-item>
      <a-asset-item id="gawia_jagoi" src="assets/gawia_jagoi.glb"></a-asset-item>

      <!-- Audio -->
      <audio id="narasi_rumah_sebujit" src="assets/narasi_rumah_sebujit.mp3"></audio>
      <audio id="narasi_nyobeng" src="assets/narasi_nyobeng.mp3"></audio>
      <audio id="narasi_rumah_jagoi" src="assets/narasi_rumah_jagoi.mp3"></audio>
      <audio id="narasi_gawia" src="assets/narasi_gawia.mp3"></audio>
      <audio id="musik_dayak" src="assets/dayak.mp3"></audio>
    </a-assets>

    <!-- Marker Sebujit Rumah -->
    <a-marker type="pattern" url="assets/marker_rumah_sebujit.patt" id="marker_rumah_sebujit">
      <a-entity gltf-model="#rumah_sebujit" scale="0.5 0.5 0.5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
      </a-entity>
    </a-marker>

    <!-- Marker Sebujit Ritual -->
    <a-marker type="pattern" url="assets/marker_ritual_sebujit.patt" id="marker_nyobeng_sebujit">
      <a-entity gltf-model="#nyobeng_sebujit" scale="0.5 0.5 0.5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
      </a-entity>
    </a-marker>

    <!-- Marker Jagoi Rumah -->
    <a-marker type="pattern" url="assets/marker_rumah_jagoi.patt" id="marker_rumah_jagoi">
      <a-entity gltf-model="#rumah_jagoi" scale="0.5 0.5 0.5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
      </a-entity>
    </a-marker>

    <!-- Marker Jagoi Ritual -->
    <a-marker type="pattern" url="assets/marker_ritual_jagoi.patt" id="marker_gawia_jagoi">
      <a-entity gltf-model="#gawia_jagoi" scale="0.5 0.5 0.5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
      </a-entity>
    </a-marker>

    <!-- Kamera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Tombol UI -->
  <div id="ui">
    <button onclick="window.location.href='index.html'">â¬… Kembali</button>
  </div>

  <!-- Script Audio -->
  <script>
    const musikDayak = document.getElementById("musik_dayak");

    const audioMap = {
      "marker_rumah_sebujit": document.getElementById("narasi_rumah_sebujit"),
      "marker_nyobeng_sebujit": document.getElementById("narasi_nyobeng"),
      "marker_rumah_jagoi": document.getElementById("narasi_rumah_jagoi"),
      "marker_gawia_jagoi": document.getElementById("narasi_gawia"),
    };

    Object.keys(audioMap).forEach(markerId => {
      const marker = document.getElementById(markerId);
      const narasi = audioMap[markerId];

      marker.addEventListener("markerFound", () => {
        musikDayak.play();
        narasi.play();
      });

      marker.addEventListener("markerLost", () => {
        musikDayak.pause(); musikDayak.currentTime = 0;
        narasi.pause(); narasi.currentTime = 0;
      });
    });
  </script>
</body>
</html>
